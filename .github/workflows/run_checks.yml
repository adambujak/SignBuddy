name: Run Checks

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test_firmware:
    runs-on: ubuntu-latest
    if: always()

    steps:
    - uses: actions/checkout@v2

    - name: Update submodules
      run: git submodule update --init --recursive

    - name: Build docker image
      run: |
        bash firmware/tools/build_docker_image.sh
        echo "Exited with '$?'"

    - name: Run Unit Tests
      if: always()
      run: make test -C firmware

    - name: Build the nucleo firmware
      if: always()
      run: |
        bash firmware/tools/compile.sh NUCLEO
        echo "Exited with '$?'"

    - name: Clean the firmware
      if: always()
      run: |
        sudo make clean -C firmware
        echo "Exited with '$?'"

    - name: Build the buddy firmware
      if: always()
      run: |
        bash firmware/tools/compile.sh BUDDY
        echo "Exited with '$?'"

    - name: Clean the firmware
      if: always()
      run: |
        sudo make clean -C firmware
        echo "Exited with '$?'"

    - name: Check Code Formatting
      if: always()
      run: make format_check -C firmware

  test_app:
    runs-on: ubuntu-latest
    if: always()

    steps:
    - uses: actions/checkout@v2

    - name: Build Android app
      run: cd software && ./gradlew build
