name: Run Checks

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  run_tests:
    runs-on: ubuntu-latest
    if: always()

    steps:
    - uses: actions/checkout@v2
    - name: Update submodules
      run: git submodule update --init --recursive
    - name: Run Unit Tests
      run: make test -C firmware

  build:
    needs: run_tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Update submodules
      run: git submodule update --init --recursive
    - name: Build docker image
      run: |
        bash firmware/tools/build_docker_image.sh
        echo "Exited with '$?'"
    - name: Build the nucleo firmware
      run: |
        bash firmware/tools/compile.sh NUCLEO
        echo "Exited with '$?'"
    - name: Clean the firmware
      run: |
        sudo make clean -C firmware
        echo "Exited with '$?'"

  format_check:
    needs: build
    runs-on: ubuntu-latest
    if: always()

    steps:
    - uses: actions/checkout@v2
    - name: Check Code Formatting
      run: make format_check -C firmware


