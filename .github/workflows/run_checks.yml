name: Run Checks

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Update submodules
      run: git submodule update --init --recursive

    - name: Cache Docker
      id: cache-docker
      uses: actions/cache@v2
      with:
        path: /var/lib/docker
        key: ${{ runner.os }}-docker

    - name: Build docker image
      if: steps.cache-docker.outputs.cache-hit != 'true'
      run: |
        bash firmware/tools/build_docker_image.sh
        echo "Exited with '$?'"

    - name: Build the nucleo firmware
      run: |
        bash firmware/tools/compile.sh NUCLEO
        echo "Exited with '$?'"

    - name: Clean the firmware
      run: |
        sudo make clean -C firmware
        echo "Exited with '$?'"

  format_check:
    needs: build
    runs-on: ubuntu-latest
    if: always()

    steps:
    - uses: actions/checkout@v2

    - name: Build docker image
      run: bash firmware/tools/build_docker_image.sh

    - name: Check Code Formatting
      run: make format_check -C firmware

  run_tests:
    needs: format_check
    runs-on: ubuntu-latest
    if: always()

    steps:
    - uses: actions/checkout@v2

    - name: Update submodules
      run: git submodule update --init --recursive

    - name: Run Unit Tests
      run: make test -C firmware


