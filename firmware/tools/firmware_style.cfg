newlines                = AUTO    # AUTO (default), CRLF, CR, or LF

indent_with_tabs        = 0     # 1=indent to level only, 2=indent with tabs
input_tab_size          = 2     # original tab size
output_tab_size         = 2     # new tab size
indent_columns          = output_tab_size
indent_align_string     = False     # align broken strings
indent_brace            = 0
indent_class            = true

nl_start_of_file        = remove
nl_end_of_file          = force
nl_end_of_file_min      = 1
nl_max                  = 4
nl_before_block_comment = 2
nl_after_func_body      = 2
nl_after_func_proto_group = 2

nl_assign_brace         = add       # "= {" vs "= \n {"
nl_enum_brace           = add       # "enum {" vs "enum \n {"
nl_union_brace          = add       # "union {" vs "union \n {"
nl_struct_brace         = add       # "struct {" vs "struct \n {"
nl_do_brace             = add       # "do {" vs "do \n {"
nl_if_brace             = remove    # "if () {" vs "if () \n {"
nl_for_brace            = remove    # "for () {" vs "for () \n {"
nl_else_brace           = remove    # "else {" vs "else \n {"
nl_while_brace          = remove    # "while () {" vs "while () \n {"
nl_switch_brace         = add       # "switch () {" vs "switch () \n {"
nl_func_var_def_blk     = 1
nl_before_case          = 1
nl_fcall_brace          = add       # "foo() {" vs "foo()\n{"
nl_fdef_brace           = add       # "int foo() {" vs "int foo()\n{"
nl_after_return         = TRUE
nl_brace_while          = remove
nl_brace_else           = add
nl_squeeze_ifdef        = TRUE
nl_split_while_one_liner  = FALSE     # false/true
nl_collapse_empty_body  = true # change '{ \n }' into '{}'
sp_inside_braces_empty  = false # space inside '{' and '}' - '{ }'
mod_full_brace_while    = remove # force while(); to while(){}
mod_full_brace_for      = ignore # force for(); to for(){}
mod_remove_extra_semicolon = false # remove superfluous semicolons.

pos_bool  = trail     # BOOL ops on trailing end

eat_blanks_before_close_brace = TRUE
eat_blanks_after_open_brace = TRUE


mod_paren_on_return     = remove       # "return 1;" vs "return (1);"
sp_before_byref         = remove
sp_before_semi          = remove
sp_paren_paren          = remove    # space between (( and ))
sp_return_paren         = remove    # "return (1);" vs "return(1);"
sp_sizeof_paren         = remove    # "sizeof (int)" vs "sizeof(int)"
sp_before_sparen        = force     # "if (" vs "if("
sp_after_sparen         = force     # "if () {" vs "if (){"
sp_after_cast           = remove    # "(int) a" vs "(int)a"
sp_inside_braces        = force     # "{ 1 }" vs "{1}"
sp_inside_braces_struct = force     # "{ 1 }" vs "{1}"
sp_inside_braces_enum   = force     # "{ 1 }" vs "{1}"
sp_inside_paren         = remove
sp_inside_fparen        = remove
sp_inside_sparen        = remove
sp_inside_square        = remove
sp_assign               = force
sp_arith                = force
sp_bool                 = force
sp_compare              = force
sp_assign               = force
sp_after_comma          = force
sp_func_def_paren       = remove    # "int foo (){" vs "int foo(){"
sp_func_call_paren      = remove    # "foo (" vs "foo("
sp_func_proto_paren     = remove    # "int foo ();" vs "int foo();"
sp_func_class_paren     = remove
sp_before_angle         = force
sp_after_angle          = force
sp_inside_angle         = remove
sp_sparen_brace         = add
sp_fparen_brace         = add
sp_after_ptr_star       = remove
sp_before_ptr_star      = force
sp_between_ptr_star     = remove
sp_macro                = ignore
sp_macro_func           = ignore

align_with_tabs         = FALSE     # use tabs to align
align_on_tabstop        = FALSE     # align on tabstops
align_enum_equ_span     = 4
align_nl_cont           = TRUE
align_var_def_span      = 1
align_var_def_thresh    = 12
align_var_def_inline    = TRUE
align_var_def_colon     = TRUE
align_assign_span       = 1
align_assign_thresh     = 12
align_struct_init_span  = 3
align_var_struct_span   = 99
align_right_cmt_span    = 3
align_pp_define_span    = 3
align_pp_define_together= TRUE
align_pp_define_gap     = 4
align_number_right      = TRUE
align_typedef_span      = 5
align_typedef_gap       = 3

cmt_star_cont           = TRUE
